<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="hero">
  <div class="heroText">
    <div class="textWrapper">
      <img src="./images/logo.svg" class="logo">
      <div class="mainText">
      <h1><span class="h1Color">We're</span> <span class="h1Span2">coming</span> soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <form id="form">
        <input type="email" id="email" required="required" placeholder="Email Address">
        <button>
        <img src="./images/icon-arrow.svg" class="arrow">
        </button>
      </form>
    </div>
  </div>

  <div class="heroImg">
    <img src="./images/hero-desktop.jpg" class="lady">
  </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mario Salinas</a>.
    </p>
  </footer>

  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
